<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div>
        <form class="mt-3" th:action="@{/payments}" th:method="post">
                <div class="flex-row align-items-start">
                    <label for="paymentDate"></label>
                    <input class="mb-2" type="datetime-local" name="payment" id="payment" placeholder="Data e hora" onchange="validaData()">
                    <input type="hidden" name="paymentDate" id="paymentDate">
                    <label for="paymentValue"></label>
                    <input type="number" name="paymentValue" id="paymentValue" placeholder="Value"  step="any" min="0.10"  value="0.10">
                    <button id="edit" class="btn btn-success mb-2" type="submit">
                        <img th:src="@{/img/save.svg}" alt="delete">
                        create
                    </button>
                </div>
        </form>
   </div>
   <script type="text/javascript" th:src="@{/javascript/util.js}"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
       crossorigin="anonymous"></script>
</body>

</html>
