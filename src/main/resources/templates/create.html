<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body class="p-3 mb-2 bg-light text-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-around">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/payments">HOME</a>
            </div>
            <a th:href="@{/payments/create}">
                <button class="btn btn-outline-secondary" type="submit">CREATE</button>
            </a>
        </nav>
    </header>
    <div class="container text-center">
        <div class="p-3 mb-2 bg-primary text-white col-12 text-center">
            <h1 class="p-3 mb-2 bg-primary text-white col-12 text-center">schedule payment</h1>
        </div>
        <div>
            <form class="mt-3" th:action="@{/payments}" th:method="post">
                <div class="row mb-3">
                    <label  class="col-sm-2 col-form-label" for="paymentDate">Paymente date</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="datetime-local" name="payment" id="payment" placeholder="Data e hora" th:min="${dataAtual}" onchange="validaData()">
                        <input type="hidden" name="paymentDate" id="paymentDate">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="paymentValue">Value</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" name="paymentValue" id="paymentValue" placeholder="Value"  step="any" min="0.10"  value="0.10">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="edit" class="btn btn-success mb-2 mt-2 col-2 col-sm-2 col-md-2" type="submit">
                        <img th:src="@{/img/save.svg}" alt="delete">
                        create
                    </button> 
                </div>   
            </form>
        </div>
   </div>
   <script type="text/javascript" th:src="@{/javascript/util.js}"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
       crossorigin="anonymous"></script>
</body>

</html>
