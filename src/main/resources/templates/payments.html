<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="navbar bg-light">
                <h1 class="p-3 mb-2 bg-primary text-white col-sm-12 col-md-14 col-lg-14 text-center"> Payments</h1>
            </div>
            <div th:each="payment : ${payments}" class="card mb-3 col-sm-12 col-md-14 col-lg-14">
                <div class="card-body border-top ">
                    <div class="card-header p-3 mb-2 bg-secondary text-white border-top mb-1">Id: <span th:text="${payment.id}" ></span> </div>
                    <div class="border-top mb-1">Valor: <span th:text="${payment.paymentValue}"></span> </div>
                    <div class="border-top mb-1">Data Agendamento: <span th:text="${payment.paymentDate}"></span> </div>
                    <div th:if="${payment.status.name() == 'PAID'}" class="border-top mb-1 alert alert-success">Status: <span th:text="${payment.status}"></span> </div>
                    <div th:if="${payment.status.name() == 'PENDING'}" class="border-top mb-1 alert alert-warning">Status: <span th:text="${payment.status}"></span> </div>
                   
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
<footer>
    <div class="container text-center  mt-3">
            <div class="row justify-content-md-center">
                <ul th:each="i: ${#numbers.sequence(0, totalPages-1)}" class="pagination , col-2 col-sm-2 col-md-2 col-lg-1 row justify-content-md-center">
                    <li class="page-itempage-item active"><a th:if="${currentPage} == ${i}" th:href="@{'/payments?page=' + ${i}}" class="page-link">[[${i+1}]]</a></li>
                    <li class="page-itempage-item"><a th:unless="${currentPage} == ${i}" th:href="@{'/payments?page=' + ${i}}" class="page-link">[[${i+1}]]</a></li>
                    &nbsp; &nbsp;
                </ul>
            </div>
    </div>
</footer>

</html>
