<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <div class="card">
            <div class="navbar bg-light">
                <h1 class="p-3 mb-2 bg-primary text-white col-12 text-center"> Payments</h1>
            </div>
            <div th:each="payment : ${payments}" class="card col-xs-6 mb-3 col-sm-12 col-lg-12">
                <div class="card-body border-top ">
                    <div class="card-header p-3 mb-2 bg-secondary text-white border-top mb-1 d-flex justify-content-between align-items-center  ">
                        <span>Id: <span th:text="${payment.id}" > </span> </span>
                        <form action="#" th:action="@{/payments/{id}(id=${payment.id})}" th:method="delete" >
                            <button type="submit" class="btn btn-danger" th:disabled="${payment.status.name() == 'PAID'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                            <span class="ms-1">Excluir</span>
                            </button>
                        </form>
                    </div>
                    <div class="card-body ">
                        <div class="border-top d-flex mb-2 justify-content-between align-items-center row flex-sm-row"> 
                            <span class="col-xs-12 col-md-4">Valor:
                                 <span th:text="'R$'+${payment.paymentValue}"></span> 
                            </span>
                            <form action="##" th:action="@{/payments/{id}(id=${payment.id})}" th:method="patch">
                                <button type="submit" class="btn btn-success col-xs-12 col-md-2 col-xl-1" th:disabled="${payment.status.name() == 'PAID'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
                                    </svg>
                                    <span class="ms-2">Pagar</span>
                                </button>
                            </form>

                        </div>
                        <div class="border-top d-flex mb-2 justify-content-between align-items-center row flex-sm-row"> 
                            <span class="col-xs-1 col-md-4">Data: 
                                <span  th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}+h"></span>
                            </span>
                            <a href="/src/main/resources/templates/editPayment.html">
                                <button type="button" class="btn btn-secondary col-xs-12 col-md-2 col-xl-1" th:disabled="${payment.status.name() == 'PAID'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                    </svg>
                                    <span class="ms-2">Editar</span>
                                </button>
                            </a>
                        </div>
                    </div>
                    <div th:if="${payment.status.name() == 'PAID'}" class="border-top mb-1 alert alert-success">Status: <span th:text="${payment.status}"></span> </div>
                    <div th:if="${payment.status.name() == 'PENDING'}" class="border-top mb-1 alert alert-warning">Status: <span th:text="${payment.status}"></span> </div>
                </div>
            </div>
        </div>
    </div>

<footer>
    <div class="container text-center  mt-3">
            <div class="row justify-content-md-center">
                <ul th:each="i: ${#numbers.sequence(0, totalPages-1)}" class="pagination , col-2 col-sm-2 col-md-2 col-lg-1 row justify-content-md-center">
                    <li class="page-itempage-item active"><a th:if="${currentPage} == ${i}" th:href="@{'/payments?page=' + ${i}}" class="page-link">[[${i+1}]]</a></li>
                    <li class="page-itempage-item"><a th:unless="${currentPage} == ${i}" th:href="@{'/payments?page=' + ${i}}" class="page-link">[[${i+1}]]</a></li>
                    &nbsp; &nbsp;
                </ul>
            </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
