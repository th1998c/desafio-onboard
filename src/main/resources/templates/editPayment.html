<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-around">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/payments">HOME</a>
            </div>
            <a th:href="@{/payments/create}">
                <button class="btn btn-outline-secondary" type="submit">CREATE</button>
            </a>
        </nav>
    </header>
    <div class="container text-center">
        <div class="p-3 mb-2 bg-primary text-white col-12 text-center">
            <h1 class="p-3 mb-2 bg-primary text-white col-12 text-center">Edit Payment Date</h1>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Value</td>
                        <td class="d-none">Status</td>
                        <td>Scheduled Date</td>
                    </tr>
                 </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td th:text="${payment.id}"></td>
                        <td th:text="${payment.paymentValue}"></td>
                        <td class="d-none" th:text="${payment.status}"></td>
                        <td th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}+h"></td>
                    </tr>
                </tbody>
            </table>
        </div>
       <div>
            <form class="mt-3" action="#" th:action="@{/payments/{id}(id=${payment.id})}" th:method="put" th:object="${payment}">
                    <div class="flex-row align-items-start">
                        <label for="paymentDate"></label>
                        <input class="mb-2" type="datetime-local" name="payment" id="payment" placeholder="Data e hora" th:min="${dataAtual}" th:max="${dataMaxima}" th:value="${dataAtual}" onchange="validaData()">
                        <input type="hidden" name="paymentDate" id="paymentDate" th:field="${payment.paymentDate}">
                        <button id="edit" class="btn btn-success mb-2" type="submit">
                            <img th:src="@{/img/save.svg}" alt="delete">
                            Update
                        </button>
                    </div>
            </form>
       </div>
    </div>
    <script type="text/javascript" th:src="@{/javascript/util.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
